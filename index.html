<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/535/535183.png">
    <title>For Someone Special ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --xdir: 100px;
            --ydir: 100px;
            --rotatedeg: 10deg;
            --primary-color: #ff6b8b;
            --secondary-color: #ffccd5;
            --accent-color: #ff2d55;
            --text-color: #fff;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            transition: background-color 1.5s ease;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .btns {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            z-index: 1;
        }

        .btns button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            position: relative;
            overflow: hidden;
            min-width: 150px;
            font-weight: 500;
        }

        .btns button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btns button:hover::before {
            left: 100%;
        }

        .btn1:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 45, 85, 0.6);
        }

        .head h1 {
            font-size: 4rem;
            color: var(--primary-color);
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 3px 10px rgba(255, 107, 139, 0.5);
            margin-bottom: 30px;
            text-align: center;
            z-index: 1;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .btn2 {
            transition: transform 1.2s cubic-bezier(0.25, 0.8, 0.25, 1) !important;
        }

        .btn2:hover {
            background-color: var(--accent-color);
            transform: translate(calc(var(--xdir)), calc(var(--ydir))) rotate(calc(var(--rotatedeg)));
        }

        .imagecontainer img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 107, 139, 0.7));
            transition: transform 0.5s ease;
            z-index: 1;
        }

        .imagecontainer:hover img {
            transform: scale(1.1) rotate(5deg);
        }

        #main2 {
            display: none;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .mainbox {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
            height: 80%;
            width: 80%;
            max-width: 800px;
            margin: auto;
            border-radius: 20px;
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 15px 50px rgba(255, 107, 139, 0.5);
            position: relative;
            z-index: 1;
            transform: scale(0.9);
            opacity: 0;
            transition: all 1s ease;
        }

        .mainbox.active {
            transform: scale(1);
            opacity: 1;
        }

        .mainbox img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .text h2 {
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            color: var(--accent-color);
            text-shadow: 0 2px 5px rgba(255, 107, 139, 0.3);
            margin-top: 20px;
            line-height: 1.3;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px 5px var(--primary-color);
            animation: explode 1s ease-out forwards;
            opacity: 0;
            z-index: 0;
        }

        @keyframes explode {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-color);
            animation: float-up 6s linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .head h1 {
                font-size: 2.5rem;
            }
            
            .btns {
                flex-direction: column;
                gap: 15px;
            }
            
            .btns button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
            
            .text h2 {
                font-size: 1.8rem;
            }
            
            .mainbox {
                width: 95%;
                height: 85%;
                padding: 20px;
            }
            
            .mainbox img {
                width: 180px;
                height: 180px;
            }
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 5s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <section class="main" id="main">
        <div class="heart-bg" id="heartBg"></div>
        
        <div class="head">
            <h1>Do you love me?</h1>
        </div>

        <div class="imagecontainer">
            <!-- <img src="https://i.gifer.com/origin/f4/f4a0d10ef9df3c9a9a66d8f819c5b37a_w200.gif" alt="Beating heart animation"> -->
            <iframe src="https://lottie.host/embed/b7853f86-3d73-4748-8ec3-ea407f964127/FI94WsotpX.lottie"></iframe>
        </div>

        <div class="btns">
            <button class="btn1" onclick="acceptLove()" id="btn1">Yes ‚ù§Ô∏è</button>
            <button class="btn2" onclick="moveButton()" id="btn2">No ü•∫</button>
        </div>
    </section>

    <section id="main2">
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="mainbox" id="mainBox">
            <div class="imagecontaner2">
                <!-- <img src="https://i.gifer.com/origin/7f/7f9f0e8e6a8e9d8e6f9f0e8e6a8e9d8e6_w200.gif" alt="Happy heart animation"> -->\
                 
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWFpNmw4bmhta2RvOXdxM3BqdnR6YzQ5MTVvdDVxc2NoMHE5bXAwdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QEN54dmAJuTF0wBWXz/giphy.gif" alt="Happy heart animation">
            </div>
            
            <div class="text">
                <h2>I LOVEEEE YOUUUU TOOOO SHIVANGIIII!!!!! üòòüòòüòòüòò</h2>
            </div>
        </div>
    </section>
    
    <audio id="heartSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-1176.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="successSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create floating hearts in background
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const heartChars = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò', 'üíì', 'üíû', 'üíï'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heartBg.appendChild(heart);
            }
        }

        // Create fireworks effect
        function createFireworks() {
            const container = document.getElementById('main2');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${Math.random() * 100}%`;
                    firework.style.top = `${Math.random() * 100}%`;
                    firework.style.backgroundColor = `hsl(${Math.random() * 60 + 330}, 100%, 75%)`;
                    container.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }
        }

        // Create floating hearts for celebration
        function createCelebrationHearts() {
            const container = document.getElementById('floatingHearts');
            const heartChars = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíò', 'üíì', 'üíû', 'üíï'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                    heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
                    heart.style.animationDelay = `${Math.random() * 2}s`;
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 100);
            }
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b8b', '#ff8fab', '#ffb3c6', '#ffccd5', '#ff758f'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 20);
            }
        }

        // Move button randomly
        function moveButton() {
            const btn2 = document.getElementById('btn2');
            const heartSound = document.getElementById('heartSound');
            
            // Play heart sound
            heartSound.currentTime = 0;
            heartSound.play();
            
            // Random movement
            const numx = Math.random() >= 0.5 
                ? Math.floor(Math.random() * (300 - 100) + 100) 
                : -Math.floor(Math.random() * (300 - 100) + 100);
                
            const numy = Math.random() >= 0.5 
                ? Math.floor(Math.random() * (300 - 100) + 100) 
                : -Math.floor(Math.random() * (300 - 100) + 100);
                
            const rotatedeg = Math.floor(Math.random() * (20 - 10) * 10);
            
            document.documentElement.style.setProperty('--xdir', `${numx}px`);
            document.documentElement.style.setProperty('--ydir', `${numy}px`);
            document.documentElement.style.setProperty('--rotatedeg', `${rotatedeg}deg`);
            
            // Change button text randomly
            const sadTexts = ["Please?", "Are you sure?", "I'll be sad", "Think again!", "ü•∫ü•∫ü•∫", "Why not?"];
            btn2.textContent = sadTexts[Math.floor(Math.random() * sadTexts.length)];
            
            // Change button color slightly
            btn2.style.backgroundColor = `hsl(${Math.random() * 20 + 330}, 100%, 75%)`;
        }

        // Accept love function
        function acceptLove() {
            const main = document.getElementById('main');
            const main2 = document.getElementById('main2');
            const mainBox = document.getElementById('mainBox');
            const successSound = document.getElementById('successSound');
            
            // Play success sound
            successSound.play();
            
            // Transition effects
            main.style.opacity = '0';
            setTimeout(() => {
                main.style.display = 'none';
                main2.style.display = 'flex';
                
                setTimeout(() => {
                    document.body.style.backgroundColor = '#ffebee';
                    mainBox.classList.add('active');
                    createFireworks();
                    createCelebrationHearts();
                    createConfetti();
                    
                    // Keep creating hearts periodically
                    setInterval(createCelebrationHearts, 3000);
                }, 100);
            }, 500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            
            // Add hover effect to buttons
            const buttons = document.querySelectorAll('.btns button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'translateY(-3px)';
                    button.style.boxShadow = '0 8px 20px rgba(255, 107, 139, 0.6)';
                });
                
                button.addEventListener('mouseleave', () => {
                    if (button.id !== 'btn2') {
                        button.style.transform = '';
                        button.style.boxShadow = '0 5px 15px rgba(255, 107, 139, 0.4)';
                    }
                });
            });
            
            // Make the "No" button move when hovered
            const btn2 = document.getElementById('btn2');
            btn2.addEventListener('mouseover', moveButton);
        });
    </script>
</body>
</html>
